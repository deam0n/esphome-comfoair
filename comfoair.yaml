esphome:
  name: comfoair
  platform: ESP8266
  board: esp01_1m

external_components:
  - source:
      type: git
      url: https://github.com/deam0n/esphome-comfoair
      ref: c200
    components: [comfoair]

wifi:
  ssid: 'your-wifi-ssid-here'
  password: 'put-your-wifi-password-here'
    # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Comfoair Fallback Hotspot"
    password: 'put-your-new-ap-password-here'

# Disable uart logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:
  #password: 'set-an-api-password-here'
  encryption:
    key: 'set-an-api-password-here'
    
ota:

sensor:
binary_sensor:

button:
  - platform: restart
    name: "Comfoair ESP Restart"

uart:
  id: uart_bus
  baud_rate: 9600
  tx_pin: TX
  rx_pin: RX

